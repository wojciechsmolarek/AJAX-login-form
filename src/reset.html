<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login form - Wojciech Smolarek</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div class="wrapper" id="content">
    <div class="card" id="container" style="height:450px">
      <img src="img/avatar.png" alt="avatar image" class="avatarImage">
      <h1 class="cardHeading">reset password</h1>
      <p class="message">Hey, it happens to everyone. <br> Just let us know what email address you use to login <br> and we'll send you an email with instructions.</p>
      <form class="validationForm" id="form" action="#" method="post" style="padding-top:30px" novalidate>
        <label for="email">email address</label>
        <div class="required"><input type="email" id="email" placeholder="Enter your email address" aria-required="true"><i>*</i><span></span></div>

        <a href="index.html" class="link cancelLink">CANCEL</a>
        <input type="submit" id="reset" value="RESET PASSWORD">
      </form>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <noscript>
  Do pełnej funkcjonalności strony potrzebujesz włączonej obsługi skryptów.
  Tu znajdziesz <a href="https://www.enable-javascript.com/pl/" target="_blank">
  instrukcje, które pozwolą Ci włączyć skrypty w Twojej przeglądarce</a>.
</noscript>

</body>

</html>
